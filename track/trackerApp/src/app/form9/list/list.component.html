<!-- Content -->

<div class="content">
  <!-- Animated -->
  <div class="animated fadeIn">

  <div class="card">
                      <div class="card-body">
                          <div class="custom-tab">

                              <app-navigation></app-navigation>
                              <div class="tab-content pt-2" id="nav-tabContent">
                                  <div class="tab-pane fade show active">

      <div class="box-border p-4 mb-3 mt-3">
              <h4 class="mb-4"> <strong> Zuordnung InvProg/Nutzer verwalten </strong> </h4>
              <div class="col-md-12 d-flex justify-content-end">
                <div class="btn-group mb-4">
                  <a class="btn btn-success" routerLink="/form9/add">
                    <i class="fa fa-plus"></i> Add
                  </a>
                </div>
            </div>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
            <div class="mt-4 mb-2" *ngIf="investmentPrograms.length > 0 && !isLoading">
              <div class="table table-bordered">
              <table class="table">
                          <thead>
                              <tr>
                                   <th>Investitionsprogramm</th>
                                   <th>Nutzer</th>
                                   <th>Betrag</th>
                                   <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let investmentProgram of investmentPrograms">
                                  <td>{{investmentProgram.investment_program_name}}</td>
                                  <td>{{investmentProgram.user}}</td>
                                  <td>{{investmentProgram.amount |currency:'EUR':true}}</td>
                                  <td>
                                      <a  [routerLink]="['/form9/edit', investmentProgram.id]"><i class="fa fa-pencil"></i></a> &nbsp;
                                      <a  (click)="onDelete(investmentProgram.id)"><i class="fa fa-trash"></i></a>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>

      </div>
      <h2  *ngIf="investmentPrograms.length <= 0 && !isLoading">No locations added yet!</h2>
      <mat-paginator [length]="totalInvestmentPrograms" [pageSize]="investmentProgramsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
*ngIf="investmentPrograms.length > 0"></mat-paginator>
      </div> <!-- border-box -->


                                  </div> <!--tab closed -->

                              </div>

                          </div>
                      </div>
                  </div>


  </div>
  <!-- .animated -->
</div>
<!-- /.content -->
