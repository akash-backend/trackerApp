<!-- Content -->

<div class="content">
  <!-- Animated -->
  <div class="animated fadeIn">

  <div class="card">
                      <div class="card-body">
                          <div class="custom-tab">
                          <app-navigation></app-navigation>
                              <div class="tab-content pt-2" id="nav-tabContent">
                                  <div class="tab-pane fade show active" id="custom-form-tab2" role="tabpanel" aria-labelledby="form-tab2">

      <div class="box-border p-4 mt-3 mb-3">
              <h4 class="mb-4"> <strong> Standort verwalten </strong> </h4>
          <div class="p-4 pb-0 mb-2">
            <form [formGroup]="form" (submit)="onSaveLocation()" *ngIf="!isLoading">
                  <div class="form-group">
                      <div class="row">
                        <label class="col-lg-3 d-flex align-items-center fw-600" for="">Nutzer:</label>
                        <div class="col-lg-9" *ngIf="location">
                          <select class="form-control" formControlName="user" >
                              <option *ngFor="let userData of users_list" [value] ="userData._id" [selected]="userData._id ==location.user" > {{ userData.name }} </option>
                          </select>
                          <P *ngIf="form.get('user').invalid">Please enter user.</P>
                      </div>

                      <div class="col-lg-9" *ngIf="!location">
                        <select class="form-control" formControlName="user">
                            <option *ngFor="let userData of users_list" [value] ="userData._id"  > {{ userData.name }} </option>
                        </select>
                        <P *ngIf="form.get('user').invalid">Please enter user.</P>
                      </div>
                      </div>
                  </div> <!-- form-group -->
                  <div class="form-group">
                      <div class="row">
                        <label class="col-lg-3 d-flex align-items-center fw-600" for="">Standortname:</label>
                        <div class="col-lg-9">
                           <input type="text" class="form-control" placeholder="Enter Standortname" formControlName="site_name">
                          <P *ngIf="form.get('site_name').invalid">Please enter site name.</P>
                        </div>
                      </div>
                  </div> <!-- form-group -->
                  <div class="form-group">
                      <div class="row">
                        <label class="col-lg-3 d-flex align-items-center fw-600" for="">Ort:</label>
                        <div class="col-lg-9">
                          <input type="text" class="form-control" placeholder="Enter Ort" formControlName="place">
                          <P *ngIf="form.get('place').invalid">Please enter place.</P>
                        </div>
                      </div>
                  </div> <!-- form-group -->


                  <div class="form-group mt-5">
                  <div class="row">
                    <div class="col-md-12 text-right">
                      <button type="submit" class="btn btn-primary btn-width d-inline-block">save</button>
                    </div>
                  </div>

                  </div> <!-- form-group -->
              </form>
          </div>
      </div> <!-- border-box -->


                                  </div> <!--tab closed -->

                              </div>

                          </div>
                      </div>
                  </div>


  </div>
  <!-- .animated -->
</div>
<!-- /.content -->
