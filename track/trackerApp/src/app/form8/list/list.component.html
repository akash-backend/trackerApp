<!-- Content -->

<div class="content">
  <!-- Animated -->
  <div class="animated fadeIn">

  <div class="card">
                      <div class="card-body">
                          <div class="custom-tab">

                              <app-navigation></app-navigation>
                              <div class="tab-content pt-2" id="nav-tabContent">
                                  <div class="tab-pane fade show active">

      <div class="box-border p-4 mb-3 mt-3">
              <h4 class="mb-4"> <strong> Investitionsprogramm verwalten </strong> </h4>
              <div class="col-md-12 d-flex justify-content-end">
                <div class="btn-group mb-4">
                  <a class="btn btn-success" routerLink="/form8/add">
                    <i class="fa fa-plus"></i> Add
                  </a>
                </div>
            </div>
          <div class="mt-4 mb-2" *ngIf="investments.length > 0 && !isLoading">
              <div class="table table-bordered">
              <table class="table">
                          <thead>
                              <tr>
                                   <th>Name</th>
                                   <th>Gesamtbudget</th>
                                   <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let investment of investments">
                              <td>{{investment.name}}</td>
                              <td>
                                  {{investment.total_budget |currency:'EUR':true}}
                              </td>
                              <td>
                                  <a [routerLink]="['/form8/edit',investment.id]"><i class="fa fa-pencil"></i></a>&nbsp;

                                  <a *ngIf="investment.status ==1"
                                        mwlConfirmationPopover
                                        [popoverTitle]="popoverTitle"
                                        [popoverMessage]="popoverMessage"
                                        placement="left"
                                        (confirm)="confirmClicked = true"
                                        (cancel)="cancelClicked = true"
                                        ><i class="fa fa-trash"></i></a>

                                        <a *ngIf="investment.status == 0"
                                        (click) = "onDelete(investment.id)"
                                        ><i class="fa fa-trash"></i></a>

                              </td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
      </div>
      <h2 *ngIf="investments.length<=0 && !isLoading">No Feeds added yet!</h2>

      <mat-paginator [length]="totalinvestments" [pageSize]="investmentsPerPage" [pageSizeOptions]="pageSizeOptions"  (page)="onChangedPage($event)"
        *ngIf="investments.length > 0"></mat-paginator>
      </div> <!-- border-box -->


                                  </div> <!--tab closed -->

                              </div>

                          </div>
                      </div>
                  </div>


  </div>
  <!-- .animated -->
</div>
<!-- /.content -->
